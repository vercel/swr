name: TypeCheck, Lint, and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        uses: ./.github/workflows/install

      - name: Lint
        run: |
          pnpm run-all-checks
          pnpm clean
          pnpm build
          pnpm test-packaging
        env:
          CI: true
