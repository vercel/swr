name: TypeCheck, Lint, and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install
        uses: ./.github/workflows/install

      - name: Lint
      - run: pnpm run-all-checks
      - run: pnpm clean
      - run: pnpm build
      - run: pnpm test-packaging
        env:
          CI: true
